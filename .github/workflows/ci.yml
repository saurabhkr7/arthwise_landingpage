name: CI Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: arthwise_landingpage/package-lock.json
          
      - name: Install dependencies
        working-directory: arthwise_landingpage
        run: npm ci --legacy-peer-deps
        
      - name: Build project
        working-directory: arthwise_landingpage
        run: npm run build
